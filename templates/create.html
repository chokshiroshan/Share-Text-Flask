{% extends 'base.html' %}

{% block head %}
<title>Share Text</title>
{% endblock %}

{% block body %}
<div class="align-self-center">
    <form action="/createpass&{{name}}" method="POST" class="for">
        <h1 align="center">Create Password for {{name}}:</h1>
            <input type="password" name="pass" id="pass" class="form-control mr-sm-2">
    <h1 align="center">Re-Enter Password for {{name}}:</h1>
            <input type="password" name="pass2" id="pass2" class="form-control mr-sm-2">
    <h4>{{msg}}</h4>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
</div>
{% endblock %}
